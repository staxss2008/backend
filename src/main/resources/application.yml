server:
  port: 8080
  address: 0.0.0.0

spring:
  application:
    name: vehicle-management
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0
    timeout: 3000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL:jdbc:mysql://mysql.railway.internal:3306/railway?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true}
    username: ${MYSQLUSER:root}
    password: ${MYSQLPASSWORD:qdeUFpvPvmQECCretNcCBzXNcGxsmXKG}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
  sql:
    init:
      mode: never
      schema-locations: classpath:init.sql

mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  type-aliases-package: com.vehicle.management.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      not-delete-value: 0

# Swagger配置
swagger:
  enable: true
  production: false
  authorization:
    enabled: false
  info:
    title: 派车管理系统API
    description: 派车管理系统后端API接口文档
    version: 1.0.0
    contact:
      name: 开发团队
      email: dev@example.com

# 日志配置
logging:
  level:
    com.vehicle.management: debug
    org.springframework.security: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"